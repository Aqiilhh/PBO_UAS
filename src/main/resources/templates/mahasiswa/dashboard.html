<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pelanggan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
:root {
  --primary: #0ea5e9;
  --primary-dark: #0284c7;
  --glass-bg: rgba(24, 24, 27, 0.6);
  --glass-bg-light: rgba(36, 36, 40, 0.4);
  --text-primary: #e2e8f0;
  --text-secondary: #94a3b8;
  --border-radius: 16px;
  --box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
  --transition: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at center, #0f172a, #000000);
  color: var(--text-primary);
  display: flex;
  flex-direction: column;
}

header, nav, .welcome-section, .stat-card {
  background: var(--glass-bg);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

header {
  padding: 1.25rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 1rem;
}

.header-title {
  font-size: 1.6rem;
  font-weight: bold;
  color: var(--primary);
}

.logout-btn {
  background-color: var(--primary);
  color: white;
  padding: 0.6rem 1rem;
  border-radius: var(--border-radius);
  text-decoration: none;
  font-weight: 500;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.logout-btn:hover {
  background-color: var(--primary-dark);
  transform: translateY(-2px);
}

nav {
  margin: 0 1rem;
  padding: 1rem 2rem;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

nav a {
  text-decoration: none;
  color: var(--text-primary);
  font-weight: 500;
  padding: 0.6rem 1rem;
  border-radius: var(--border-radius);
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

nav a:hover {
  background-color: var(--primary);
  color: white;
}

main {
  flex: 1;
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
}

.welcome-section {
  padding: 2rem;
  margin-bottom: 2rem;
}

.welcome-title {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
}

.welcome-subtitle {
  color: var(--text-secondary);
}

.quick-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin-top: 2rem;
}

.stat-card {
  padding: 1.5rem;
  border-left: 5px solid var(--primary);
}

.stat-title {
  font-size: 1rem;
  color: var(--text-secondary);
  margin-bottom: 0.5rem;
}

.stat-value {
  font-size: 1.6rem;
  font-weight: bold;
  color: var(--primary);
}

footer {
  text-align: center;
  padding: 1.5rem;
  font-size: 0.875rem;
  color: var(--text-secondary);
  background-color: transparent;
  margin-top: auto;
}

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">Dashboard Pelanggan</div>
    <a th:href="@{/logout}" class="logout-btn">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </header>

  <nav>
    <ul>
      <li>
        <a th:href="@{/mahasiswa/pengajuan/form}">
          <i class="fas fa-plus-circle"></i> Ajukan Surat Baru
        </a>
      </li>
      <li>
        <a th:href="@{/mahasiswa/pengajuan/list}">
          <i class="fas fa-list"></i> Lihat Pengajuan Saya
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <section class="welcome-section">
      <h1 class="welcome-title">Selamat datang, <span th:text="${user.nama}">Nama Pelanggan</span>!</h1>
      <p class="welcome-subtitle">Kelola pengajuan surat Anda dengan mudah melalui menu di atas</p>

      <div class="quick-stats">
        <div class="stat-card">
          <div class="stat-title">Total Pengajuan</div>
          <div class="stat-value">5</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Dalam Proses</div>
          <div class="stat-value">2</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Disetujui</div>
          <div class="stat-value">3</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Xaver. All rights reserved.
  </footer>

</body>
</html>
